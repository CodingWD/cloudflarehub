<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Circuit Board Pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#60a5fa" stroke-width="2"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#60a5fa" stroke-width="2"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="600" stroke="#60a5fa" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#60a5fa" stroke-width="2"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#60a5fa" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="600" stroke="#60a5fa" stroke-width="2"/>
    <line x1="1000" y1="0" x2="1000" y2="600" stroke="#60a5fa" stroke-width="1"/>
  </g>
  
  <!-- Main Chip/Processor -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="url(#chipGradient)" stroke="#60a5fa" stroke-width="3"/>
    
    <!-- Chip pins -->
    <g fill="#9ca3af">
      <!-- Top pins -->
      <rect x="20" y="-10" width="8" height="20" rx="2"/>
      <rect x="40" y="-10" width="8" height="20" rx="2"/>
      <rect x="60" y="-10" width="8" height="20" rx="2"/>
      <rect x="80" y="-10" width="8" height="20" rx="2"/>
      <rect x="100" y="-10" width="8" height="20" rx="2"/>
      <rect x="120" y="-10" width="8" height="20" rx="2"/>
      <rect x="140" y="-10" width="8" height="20" rx="2"/>
      <rect x="160" y="-10" width="8" height="20" rx="2"/>
      
      <!-- Bottom pins -->
      <rect x="20" y="190" width="8" height="20" rx="2"/>
      <rect x="40" y="190" width="8" height="20" rx="2"/>
      <rect x="60" y="190" width="8" height="20" rx="2"/>
      <rect x="80" y="190" width="8" height="20" rx="2"/>
      <rect x="100" y="190" width="8" height="20" rx="2"/>
      <rect x="120" y="190" width="8" height="20" rx="2"/>
      <rect x="140" y="190" width="8" height="20" rx="2"/>
      <rect x="160" y="190" width="8" height="20" rx="2"/>
      
      <!-- Left pins -->
      <rect x="-10" y="20" width="20" height="8" rx="2"/>
      <rect x="-10" y="40" width="20" height="8" rx="2"/>
      <rect x="-10" y="60" width="20" height="8" rx="2"/>
      <rect x="-10" y="80" width="20" height="8" rx="2"/>
      <rect x="-10" y="100" width="20" height="8" rx="2"/>
      <rect x="-10" y="120" width="20" height="8" rx="2"/>
      <rect x="-10" y="140" width="20" height="8" rx="2"/>
      <rect x="-10" y="160" width="20" height="8" rx="2"/>
      
      <!-- Right pins -->
      <rect x="190" y="20" width="20" height="8" rx="2"/>
      <rect x="190" y="40" width="20" height="8" rx="2"/>
      <rect x="190" y="60" width="20" height="8" rx="2"/>
      <rect x="190" y="80" width="20" height="8" rx="2"/>
      <rect x="190" y="100" width="20" height="8" rx="2"/>
      <rect x="190" y="120" width="20" height="8" rx="2"/>
      <rect x="190" y="140" width="20" height="8" rx="2"/>
      <rect x="190" y="160" width="20" height="8" rx="2"/>
    </g>
    
    <!-- Chip core -->
    <rect x="50" y="50" width="100" height="100" rx="5" fill="url(#circuitGradient)"/>
    
    <!-- Core details -->
    <g fill="#065f46" opacity="0.8">
      <rect x="60" y="60" width="80" height="2"/>
      <rect x="60" y="70" width="80" height="2"/>
      <rect x="60" y="80" width="80" height="2"/>
      <rect x="60" y="90" width="80" height="2"/>
      <rect x="60" y="100" width="80" height="2"/>
      <rect x="60" y="110" width="80" height="2"/>
      <rect x="60" y="120" width="80" height="2"/>
      <rect x="60" y="130" width="80" height="2"/>
    </g>
  </g>
  
  <!-- Smaller chips around -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="url(#chipGradient)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="40" rx="3" fill="url(#circuitGradient)"/>
  </g>
  
  <g transform="translate(970, 120)">
    <rect x="0" y="0" width="80" height="80" rx="5" fill="url(#chipGradient)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="20" y="20" width="40" height="40" rx="3" fill="url(#circuitGradient)"/>
  </g>
  
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="url(#chipGradient)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="15" y="15" width="30" height="30" rx="3" fill="url(#circuitGradient)"/>
  </g>
  
  <g transform="translate(1040, 420)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="url(#chipGradient)" stroke="#60a5fa" stroke-width="2"/>
    <rect x="15" y="15" width="30" height="30" rx="3" fill="url(#circuitGradient)"/>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="#10b981" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 230 140 Q 350 140 500 250" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 700 250 Q 850 140 970 160" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 600 400 Q 450 450 160 450" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 600 400 Q 750 450 1040 450" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating data particles -->
  <g fill="#22d3ee" opacity="0.6">
    <circle cx="300" cy="150" r="4">
      <animateMotion dur="3s" repeatCount="indefinite">
        <path d="M 0 0 Q 100 -20 200 0 Q 300 20 400 0"/>
      </animateMotion>
    </circle>
    <circle cx="800" cy="180" r="3">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0 0 Q -100 30 -200 0 Q -300 -30 -400 0"/>
      </animateMotion>
    </circle>
    <circle cx="400" cy="450" r="3">
      <animateMotion dur="3.5s" repeatCount="indefinite">
        <path d="M 0 0 Q 150 -40 300 0 Q 450 40 600 0"/>
      </animateMotion>
    </circle>
  </g>
  
  <!-- Edge computing nodes -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="100" cy="50" r="8"/>
    <circle cx="300" cy="80" r="6"/>
    <circle cx="900" cy="60" r="8"/>
    <circle cx="1100" cy="90" r="6"/>
    <circle cx="50" cy="550" r="6"/>
    <circle cx="250" cy="520" r="8"/>
    <circle cx="950" cy="540" r="6"/>
    <circle cx="1150" cy="520" r="8"/>
  </g>
  
  <!-- Performance indicators -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="rgba(16, 185, 129, 0.2)" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">低功耗</text>
    <text x="60" y="45" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">≤5W</text>
    <rect x="20" y="55" width="80" height="8" rx="4" fill="rgba(16, 185, 129, 0.3)"/>
    <rect x="20" y="55" width="65" height="8" rx="4" fill="#10b981"/>
    <text x="60" y="80" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">效率: 95%</text>
  </g>
  
  <g transform="translate(1030, 250)">
    <rect x="0" y="0" width="120" height="100" rx="10" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">宽温范围</text>
    <text x="60" y="45" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">-40°C~85°C</text>
    <rect x="20" y="55" width="80" height="8" rx="4" fill="rgba(59, 130, 246, 0.3)"/>
    <rect x="20" y="55" width="70" height="8" rx="4" fill="#3b82f6"/>
    <text x="60" y="80" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">稳定性: 99%</text>
  </g>
</svg>